<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style>
	.box{
		width: 300px;
		height: 200px;
		background: orange;
		border: 3px dashed #ccc;
		border-radius: 50px;
		box-shadow: 0px 0px 30px 30px #ccc;
	}
	</style>
</head>
<body>
	<div class="box">我是box</div>
</body>
</html>
