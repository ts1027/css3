<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
</head>
<style>
[class]{
	width: 600px;
	height:600px;
	background: orange
}
[class] li{
	width: 100px;
	height: 100px;
	background: pink;
	margin: 10px;
	float: left;
}	
</style>
<body>
	<ul class="one">
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
		<li>05</li>
	</ul>

	<ul class="two">
		<li>06</li>
		<li>07</li>
		<li>08</li>
		<li>09</li>
		<li>10</li>
	</ul>
</body>
</html>
