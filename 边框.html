<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框</title>
	<style>
	div{
		width: 300px;
		height: 300px;
		border: 3px dashed #009494;
		background: pink;
		margin: 30px auto;
		font-size: 30px;
		line-height: 300px;
		text-align: center;
	}
	.box1{
		border-radius: 50px;
	}
	.box2{
		border-radius: 100px 10px;
	}
	.box3{
		border-radius: 150px 150px 10px;
	}
	.box4{
		border-radius: 50px 30px 90px 50px;
	}
	</style>
</head>
<body>
	<div class="box1 ">box1</div>
	<div class="box2 ">box2</div>
	<div class="box3 ">box3</div>
	<div class="box4 ">box4</div>
	<div class="box5 ">box5</div>
	<div class="box6 ">box6</div>
</body>
</html>
